<!DOCTYPE html>
<html>
    <head>
        <title>Profile Card</title>
        <link rel="stylesheet" href="profile-card.css">
    </head>
    <body>
        <div class="card">
            <div class="top-section">
                <div class="profile">
                    <img class="pic" src="pics/cat.jpg">
                </div>
            </div>
            <div class="Name">TomTheFatCat</div>
            <div class="Profession">Chef</div>
            <div class="social-media">
                <div class="fb">
                    <img class="facebook" src="instagram-login-page/facebook-logo.png">
                </div>
                 <div class="x">
                    <img class="twitter" src="twitter.webp">
                </div>
                 <div class="instagram">
                    <img class="insta" src="insta-logo.png">
                </div>
                 <div class="discord">
                    <img class="disc" src="discord-logo-01-discord-logo-11562849833clsolz2mbc.png">
                </div>
            </div>
            <div class="buttons">
                <button class="subscribe">
                    Subscribe
                </button>
                <button class="message">
                    Message
                </button>
            </div>
            <div class="lower-part">
                <div class="likes">
                    <img class="icon" src="heart.png">
                    <span class=number>60k</span>
                </div>
                <div>
                  <div class="comments">
                    <img class="icon" src="message-circle.png">
                    <span class=number>20k</span>
                  </div> 
                </div>
                <div class="forwards">
                    <img class="icon" src="send-alt.png">
                    <span class=number>12k</span>
                </div>
            </div>
        </div>
    </body>
</html>
